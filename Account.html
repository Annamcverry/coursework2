    <form id="accountForm" action="" onsubmit="validateName()">
      <div class="title"My Account</div>
         
        <div>
          <label for="firstName">First Name: </label>
          <i class="fas fa-user"></i>
          <input id="firstName"
           name="firstName"
           type="text"
           required="true"  />
          
           <i class=" fas fa-exclamation-circle failure icon"></i>
           <i class="far fa-chck-circle success-icon"></i>
           <div class="error"></div>
        </div>

        <div>
            <label for="lastName">Last Name: </label>
            <i class="fas fa-user"></i>
            <input id="lastName"
             name="lastName"
             type="text" 
             required="true" />
            
             <i class=" fas fa-exclamation-circle failure icon"></i>
             <i class="far fa-check-circle success-icon"></i>
             <div class="error"></div>
        </div>
        
        <div>
          <label for="email">Email Address:  </label>
          <input id="email" 
          name="email" 
          type="text"
          placeholder="abc@email.com"
          required="true" 
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>            
        </div>

        <div>  
          <label for="password">Create Password: </label>
          <i class="fas fa-lock"></i>
          <input id="password"
           name="password" 
           placeholder="Password"
           required="true" />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div> 
        </div>

        <div>  
          <label for="password">Confirm Password: </label>
          <i class="fas fa-lock"></i>
          <input id="password"
           name="password" 
           placeholder="Password"
           required="true" />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div> 
          
        </div> 
      
        <button class="accountButton" type="submit">Submit</button>
          <!-- <button type="button" id="accountButton" data-toggle="modal" data-target="#myModal">Submit</button> -->
        </form>
      </div>
