<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Holistays</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <img src="../coursework2/Images/Logo.png" alt="Holistays Logo" />
    <h1>HoliStay</h1>

    <!--Menu-->
    <div class="topnav">
      <a href="../coursework2/index.html">Home</a>
      <a href="../coursework2/FindYourStay.html">Find your Stay</a>
      <a href="../coursework2/FeatauredStays.html">Featured Stays</a>
      <a href="../coursework2/StayStyles.html">Stay Styles</a>
      <a href="../coursework2/MyStays.html">My Stays</a>
    </div>

    <form action="form" action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
      </ul>
      <h4>
        Check-in Date :
        <input type="datetime-local" id="Test_DatetimeLocal" />
      </h4>

      <h4>
        Check-out Date :
        <input type="datetime-local" id="Test_DatetimeLocal" />
      </h4>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>
    </form>

    <!--Dropdown1-->

    <br />
    <div class="dropdown" style="right: 0">
      <button class="dropbtn">No. of People</button>
      <div class="dropdown-content" style="right: 0">
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6+</a>
      </div>
    </div>

    <!--Dropdown2-->

    <div class="dropdown" style="right: 0">
      <button class="dropbtn">No. of nights</button>
      <div class="dropdown-content" style="right: 0">
        <a href="#">Belfast</a>
        <a href="#">Dublin</a>
        <a href="#">Portrush</a>
        <a href="#">Galway</a>
        <a href="#"></a>
      </div>
    </div>

    <!--Slider-->
    <div style="position: relative; margin: auto; width: 40%; float: right">
      <span
        style="
          position: absolute;
          color: 04aa6d;
          border: 1px solid black;
          min-width: 100px;
          font-style: oblique;
        "
      >
        <span id="myValue"></span>
      </span>
      <input type="range" id="myRange" max="500" min="0" style="width: 80%" />
    </div>

    <script type="text/javascript" charset="utf-8">
      var myRange = document.querySelector("#myRange");
      var myValue = document.querySelector("#myValue");
      var myUnits = "Pounds";
      var off =
        myRange.offsetWidth / (parseInt(myRange.max) - parseInt(myRange.min));
      var px =
        (myRange.valueAsNumber - parseInt(myRange.min)) * off -
        myValue.offsetParent.offsetWidth / 2;

      myValue.parentElement.style.left = px + "px";
      myValue.parentElement.style.top = myRange.offsetHeight + "px";
      myValue.innerHTML = myRange.value + " " + myUnits;

      myRange.oninput = function () {
        let px =
          (myRange.valueAsNumber - parseInt(myRange.min)) * off -
          myValue.offsetWidth / 2;
        myValue.innerHTML = myRange.value + " " + myUnits;
        myValue.parentElement.style.left = px + "px";
      };
    </script>

    <p>Find your Stay</p>
  </body>
</html>
