        <h2> Find your perfect stay in Ireland </h2>
    <form>
      <label for="checkIn"> Check-in Date :</label>
      <input type="date" id="checkIn" />
      <br>
      <label for="checkOut">Check-out Date :</label>
      <input type="date" id="checkOut" />
      <br>
      <label for="noOfPeople">Number of People</label>
      <select id="noOfPeople" name="noOfPeople">  
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label for="price">Price Range</label>
      <select id="price" name="price">  
        <option value="100">£100</option>
        <option value="200">£200</option>
        <option value="300">£300</option>
      </select>
      <label for="style">Stay Style</label>
      <select id="style" name="style">  
        <option value="10">City Break</option>
        <option value="20">Outdoor Adventure</option>
        <option value="30">Bit of Both</option>
      </select>
      <br>
      <button id="formButton" type="button">Submit Your Stay</button>
    </form>
