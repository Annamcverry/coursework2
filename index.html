<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Holistays</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <img src="../coursework2/Images/Logo.png" alt="Holistays Logo" />
    <h1>HoliStay</h1>

    <!--Menu-->
    <div class="topnav">
      <a href="../coursework2/index.html">Home</a>
      <a href="../coursework2/FindYourStay.html">Find your Stay</a>
      <a href="../coursework2/FeatauredStays.html">Featured Stays</a>
      <a href="../coursework2/StayStyles.html">Stay Styles</a>
      <a href="../coursework2/MyStays.html">My Stays</a>
    </div>

    <form>
      <label for="checkIn"> Check-in Date :</label>
      <input type="date" id="checkIn" />
      <label for="checkOut">Check-out Date :</label>
      <input type="date" id="checkOut" />
      <label for="noOfPeople">Number of People</label>
      <select id="noOfPeople" name="noOfPeople">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button id="formButton" type="button">Submit Your Stay</button>
    </form>

    <!--Dropdown1-->

    <br />
    <div class="dropdown" style="right: 0">
      <button class="dropbtn">No. of People</button>
      <div class="dropdown-content" style="right: 0">
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6+</a>
      </div>
    </div>

    <!--Dropdown2-->

    <div class="dropdown" style="right: 0">
      <button class="dropbtn">No. of nights</button>
      <div class="dropdown-content" style="right: 0">
        <a href="#">Belfast</a>
        <a href="#">Dublin</a>
        <a href="#">Portrush</a>
        <a href="#">Galway</a>
        <a href="#"></a>
      </div>
    </div>

    <!--Slider-->
    <div style="position: relative; margin: auto; width: 40%; float: right">
      <span
        style="
          position: absolute;
          color: 04aa6d;
          border: 1px solid black;
          min-width: 100px;
          font-style: oblique;
        "
      >
        <span id="myValue"></span>
      </span>
      <input type="range" id="myRange" max="500" min="0" style="width: 80%" />
    </div>

    <p>Find your Stay</p>

    <script src="./app.js"></script>
  </body>
</html>
